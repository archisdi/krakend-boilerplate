{{- define "jwt.validator" -}}
auth/validator: 
  alg: {{ .auth.alg }}
  jwk_url: {{ .auth.jwks_host }}
  cache: true
  disable_jwk_security: true
  operation_debug: true
  propagate_claims:
    - - sub
      - x-user-id
{{- end -}}

---

{{- define "jwt.signer" -}}
auth/signer: 
  alg: {{ .auth.alg }}
  kid: {{ .auth.kid }}
  keys_to_sign: 
    - access_token
    - refresh_token
  jwk_url: {{ .auth.symetric_host }}
  disable_jwk_security: true
{{- end -}}